<html lang="en">
  <head>
    <title>MNIST Digit Recognition Webapp</title>

  </head>
  <body>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Digit MNIST Recognition Web Application</a>        
        <button class="btn btn-primary"><a href="https://syedjaferk.hashnode.dev/project-3-mnist-handwritten-digit-recognition">Blog</a></button>
